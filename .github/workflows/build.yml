name: Multi-Platform Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application (Windows)
        run: npm run make:win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**
          if-no-files-found: error

  build-macos:
    name: Build for macOS (${{ matrix.arch }})
    runs-on: macos-latest

    strategy:
      matrix:
        arch: [x64, arm64]

    env:
      ELECTRON_ARCH: ${{ matrix.arch }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application (macOS ${{ matrix.arch }})
        run: npm run make:mac:${{ matrix.arch }}

      - name: Upload macOS Artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-build
          path: out/make/**
          if-no-files-found: error

  build-linux:
    name: Build for Linux (.deb)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application (Linux .deb)
        run: npm run make:deb

      - name: Upload Linux .deb Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-build
          path: out/make/**
          if-no-files-found: error
