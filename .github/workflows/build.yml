name: Multi-Platform Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - name: macOS (x64)
            os: macos-latest
            platform: macos
            arch: x64
            os-label: macOS-x64
          - name: macOS (arm64)
            os: macos-latest
            platform: macos
            arch: arm64
            os-label: macOS-arm64
          - name: Windows
            os: windows-latest
            platform: windows
            os-label: Windows
          - name: Linux
            os: ubuntu-latest
            platform: linux
            os-label: Linux

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: pkg
        run: node -p "\"version=\" + require('./package.json').version" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      - name: Install Dependencies
        run: npm install

      - name: Build Application (macOS)
        if: matrix.platform == 'macos'
        run: npm run make -- --arch=${{ matrix.arch }}

      - name: Package Application (Windows & Linux)
        if: matrix.platform != 'macos'
        run: npm run package

      - name: Make Distributables (Windows & Linux)
        if: matrix.platform != 'macos'
        run: npm run make -- --skip-package

      - name: Upload macOS Artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: Ripple-${{ matrix.os-label }}-v${{ steps.pkg.outputs.version }}
          path: |
            out/make/**/*.dmg
            out/make/zip/darwin/**/*.zip
          if-no-files-found: error

      - name: Upload Windows Artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: Ripple-${{ matrix.os-label }}-v${{ steps.pkg.outputs.version }}
          path: out/make/wix/x64/*.msi
          if-no-files-found: error

      - name: Upload Linux Artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: Ripple-${{ matrix.os-label }}-v${{ steps.pkg.outputs.version }}
          path: |
            out/make/deb/**/*.deb
            out/make/rpm/**/*.rpm
          if-no-files-found: error