app-id: com.github.topmyster.ripple
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: ripple
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.mpris.MediaPlayer2.*
modules:
  - name: ripple
    buildsystem: simple
    build-commands:
      - npm install
      - npx electron-forge make --platform=linux --arch=x64
      - cp -r out/ripple-linux-x64/* /app/bin/
      - ln -s /app/bin/ripple /app/bin/com.github.topmyster.ripple
    sources:
      - type: git
        url: https://github.com/TopMyster/Ripple.git
        tag: v2.3.3
